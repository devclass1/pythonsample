docker-compose.yml

---

version: "3"

services:

  web:

    # replace :mywebapp with your name and image details

    image: devrajaem/class1:app1

    deploy:

      replicas: 2

      resources:

        limits:

          cpus: "0.1"

          memory: 50M

      restart_policy:

        condition: on-failure

    ports:

      - "80:80"

    networks:

      - webnet

networks:

 webnet:
